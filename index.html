<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>FM Calculator</title>
    </head>
    <body class="theme-one">
        <div class="container">
            <div class="header">
                <h1 class="logo">calc</h1>
                <div class="theme-container">
                    <span>theme</span>
                    <button id="theme-switch">
                        <span class="numbers">1</span>
                        <span class="numbers">2</span>
                        <span class="numbers">3</span>
                        <div class="toggle"></div>
                    </button>
                </div>
            </div>
            <div class="display">
                <span id="display-inner" class="ready">0</span>
            </div>
            <div class="keypad-container">
                <div class="key key-number key-main" data-value="7">7</div>
                <div class="key key-number key-main" data-value="8">8</div>
                <div class="key key-number key-main" data-value="9">9</div>
                <div class="key key-accent" id="btn-del">del</div>
                <div class="key key-number key-main" data-value="4">4</div>
                <div class="key key-number key-main" data-value="5">5</div>
                <div class="key key-number key-main" data-value="6">6</div>
                <div class="key key-operation key-main" data-value="+">+</div>
                <div class="key key-number key-main" data-value="1">1</div>
                <div class="key key-number key-main" data-value="2">2</div>
                <div class="key key-number key-main" data-value="3">3</div>
                <div class="key key-operation key-main" data-value="-">-</div>
                <div class="key key-number key-main" data-value="." id="btn-dot">.</div>
                <div class="key key-number key-main" data-value="0">0</div>
                <div class="key key-operation key-main" data-value="/">/</div>
                <div class="key key-operation key-main" data-value="*">x</div>
                <div class="key key-accent" id="btn-reset">reset</div>
                <div class="key key-equals" id="btn-equals">=</div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
